name: Run linters

on: [push]

jobs:
  golang-ci-lint:
    name: GolangCI
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Run GolangCI-Lint
        uses: docker://matousdz/golangci-lint-action:v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config: .golangci.yml
