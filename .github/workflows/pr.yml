---
name: PR build
on:
  push:
    branches:
      - master
  pull_request:
  tags:
    - v*
jobs:
  tests:
    env:
      GIT_TAG: v1.26.0
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        golang:
          - 1.12
          - 1.13
          - 1.14
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.golang }}
      - name: Run tests
        if: !contains(matrix.os, 'windows')
        run: make test
      - name: Run tests
        if: contains(matrix.os, 'windows')
        run: make.exe test
  check_generated:
    env:
      GIT_TAG: v1.26.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Check if README.md is up to date
        run: make fast_check_generated
